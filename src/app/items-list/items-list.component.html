<div class="flex flex-wrap-reverse">
<div class="flex flex-col mx-auto">
  <div
    *ngFor="let item of WishList"
    class="mx-14 mb-10 border-black border-2 rounded-md flex flex-col flex-wrap justify-center p-4 max-w-2xl"
  >
    <p class="font-semibold text-center text-lg mt-3">{{ item.title }}</p>
    <p class="font-semibold text-center mt-3 text-wrap">{{ item.description }}</p>
    <app-button class="self-center" [item]="item" (bought)="buyItem(item);"></app-button>
  </div>
</div>
<div class=" border-black border-2 rounded-md max-h-56 flex flex-col self-end mx-auto mb-10">
  <div class="bg-black py-7">
    <h1 class="text-white text-xl font-bold text-center">WishList Search</h1>
  </div>
  <div class="self-center my-auto flex flex-col px-16 py-10">
    <p class="font-bold">Search for items on the wishlist by typing in here!</p>
    <input (keyup)="onKey($event)" class="mx-auto h-8 border-black border-2 max-w-96 "/>
  </div>
</div>
</div>
